<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GCB App INDEX CLIENTE</title>
    <link rel="stylesheet" href="./src/index.css" /> <!-- Ruta relativa al CSS -->
  </head>
  <body>
    <div id="root">
      <button id="navigateButton" class="btn btn-primary">Ir a la Aplicación</button>
    </div>
    <script>
      // Redirige automáticamente a la página principal al hacer clic en el botón
      document.getElementById('navigateButton').addEventListener('click', () => {
        window.location.href = '/usuarios'; // Ruta relativa para la página de usuarios
      });
    </script>
    <script type="module" src="./src/main.jsx"></script> <!-- Ruta relativa al main.jsx -->
  </body>
</html>
